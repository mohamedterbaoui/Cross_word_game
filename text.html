<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataTables Test</title>
    <link rel="stylesheet" href="static/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="control-btns">
        <button id="play">Play</button>
      </div>
      <div class="game-window">
        <div class="stats">
          <div class="profile">
            <div><img src="img/avatar.png" alt="profile_picture" /></div>
            <h3>username</h3>
          </div>
          <div class="total-score">
            <div><img src="img/trophy.png" alt="trophy icon" /></div>
            <div>Total score</div>
          </div>
          <div class="score">
            <div>Score-bar</div>
            <div>points</div>
          </div>
        </div>
        <div class="word">
          <div id="word">word description</div>
          <div id="answer">answer</div>
          <div class="remaining-time">
            <div><img src="img/clock.png" alt="clock_icon" /></div>
            <div>time text</div>
            <div><img src="img/hint.png" alt="hint_icon" /></div>
          </div>
        </div>
        <div class="suggestions">
          <div>suggestions</div>
          <div class="hints">
            <ul>
              <li>hint1</li>
              <li>hint2</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="static/script.js"></script>
</html>
